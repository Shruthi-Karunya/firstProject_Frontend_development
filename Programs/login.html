<!DOCTYPE html>
<html lang="en">
<head>  
    <link rel="stylesheet" type="text/css" href="foodStyles.css">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie-Empire</title>
    <script src="validation.js"></script>
</head>

   <body>
    <img src="Images/Food-Login-Background.png" alt="Login_image" class = "image-Right">
    
    
    <div class = "loginBody">
        <div class ="paraStyle">
            <p>&nbsp; &nbsp;&nbsp;"Your belly knows best. </p>
            <p>Come grab your happy place!" </p>
            <p>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;- Foodie Empire</p>
        </div>

        <h1>Login</h1> 

        <h3> Welcome back!</h3>
        
        <div class="para2Style">
        Enter your email ID and Password to access Foodie-Empire site<br/><br/>
        </div>

        <div class="formStyle">
        <form id="loginForm" action="dashboard.html" onsubmit="return validate()">
            <label>Email address</label><br/>
            <input type="email" id="emailId" placeholder="Email address.." size="40"/>
            <br/>
            <label>Password</label><br/>
            <input type="password" id="password" placeholder="Type password here.." size="40"/>
            <br/><br/>

            <div class="buttonRow">
            <input type="submit" value="Login"/> 
            <input type="button" value="Reset" onclick="resetForm()"/>
            </div>
        </form>
        </div>

    </body>

</html>
